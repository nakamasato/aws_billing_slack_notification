AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: Notify AWS Billing to Slack every day
Globals:
  Function:
    Timeout: 10
Parameters:
  SlackWebhookUrl:
    Type: String
    Default: hoge
Resources:
  BillingIamRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
        - Effect: Allow
          Principal:
            Service: lambda.amazonaws.com
          Action: sts:AssumeRole
      Policies:
      - PolicyName: NotifyBillingToSlackLambdaPolicy
        PolicyDocument:
          Version: '2012-10-17'
          Statement:
          - Effect: Allow
            Action:
            - logs:CreateLogGroup
            - logs:CreateLogStream
            - logs:PutLogEvents
            - ce:GetCostAndUsage
            Resource: '*'
  NotifyBillingFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: s3://naka-lambda-bucket/4f70fa60e478a1bf74b1f4babe3bdbb5
      Handler: app.lambda_handler
      Runtime: python3.6
      Environment:
        Variables:
          SLACK_WEBHOOK_URL:
            Ref: SlackWebhookUrl
      Role:
        Fn::GetAtt:
        - BillingIamRole
        - Arn
      Events:
        NotifySlack:
          Type: Schedule
          Properties:
            Schedule: cron(0 5 * * ? *)
Outputs:
  NotifyBillingFunction:
    Description: Notify Billing Lambda Function ARN
    Value:
      Fn::GetAtt:
      - NotifyBillingFunction
      - Arn
  NotifyBillingFunctionIamRole:
    Description: Implicit IAM Role created for Notify Billing function
    Value:
      Fn::GetAtt:
      - BillingIamRole
      - Arn
